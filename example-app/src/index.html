<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Capacitor Local Auth Example</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding: 20px;
      }
      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px 2px;
        cursor: pointer;
        border-radius: 4px;
      }
      input {
        padding: 8px;
        margin: 5px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        min-height: 50px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Capacitor Local Auth Demo</h1>
      <p>
        This example demonstrates the capabilities of the Local Auth plugin.
      </p>
      
      <div>
        <button id="checkAvailability">Check Biometric Availability</button>
      </div>
      
      <div>
        <label for="authReason">Authentication reason:</label>
        <input type="text" id="authReason" name="authReason" value="Authenticate to continue" />
        <button id="authenticate">Authenticate</button>
      </div>
      
      <div class="result" id="resultContainer">
        Results will appear here...
      </div>
    </main>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
